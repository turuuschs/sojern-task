<!DOCTYPE html>
<html>
<head>
    <title>Choose your favorite dog</title>
</head>
<body>
    <div id="dog-select">
    </div>
    <script>
        const dogsContainer = document.getElementById("dog-select")
        let favDogs = JSON.parse(localStorage.getItem('dogs'));
        if (favDogs) {
            favDogs.forEach((dogUrl) => {
                if (dogUrl.includes(".mp4") || dogUrl.includes(".MP4") || dogUrl.includes(".webm") || dogUrl.includes(".WEBM")) {
                    let video = document.createElement('video');
                    let source = document.createElement('source');
                    source.src = dogUrl;
                    video.height = 250;
                    video.controls = true;
                    video.preload = "auto";
                    video.width = 450;
                    video.appendChild(source);
                    dogsContainer.appendChild(video);
                } else {
                    let img = document.createElement('img');
                    img.src = dogUrl;
                    img.height = 250;
                    dogsContainer.appendChild(img);
                }
            })
        };
    </script>
</body>
</html>
